<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://raw.githubusercontent.com/mere-patrie/taskmanager/main/public/js/app.jss" defer></script>
    <script>function getCookie(name) {function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));return match ? match[1] : null;}function setCookie(cname, cvalue, exdays) {const d = new Date();d.setTime(d.getTime() + (exdays*24*60*60*1000));let expires = "expires="+ d.toUTCString();document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";}function deleteCookie(name) {document.cookie = name+'=; Max-Age=-99999999;path=/';}</script>
    <title>Acceuil</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Firebase chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navBar" aria-controls="navBar"><span class="navbar-toggler-icon"></span></button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navBar" aria-labelledby="navBar">

                    <h5 class="offcanvas-title" id="navBarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle d-flex flex-row gap-1 align-items-center" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg></button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item d-flex flex-row gap-2 align-items-center p-2" href="/dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/></svg> My account</a></li>
                            <li><a class="dropdown-item d-flex flex-row gap-2 align-items-center p-2" onclick="deleteCookie('token');location.reload();"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/><path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/></svg>DÃ©connexion</a></li>
                        </ul>
                      </li>
                </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal" tabindex="-1" id="createPageModal">
        <div class="modal-dialog" role="modal">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-3">Create a page</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                    <form id="createPageForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pageName" placeholder="Task name" autocomplete="off">
                            <label for="pageName">Name of the page</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 my-2">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <p class="fs-4 fw-bold">My pages :</p>
        <div class="w-100 d-flex flex-wrap gap-2" id="userPages">
            <button class="btn btn-primary d-flex flex-row gap-2 align-items-center" data-bs-toggle="modal" data-bs-target="#createPageModal">Create<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/></svg></button>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <p class="fs-4 fw-bold">Shared with me :</p>
        <div class="w-100 d-flex flex-wrap gap-2" id="pagesSharedWithUser"></div>
    </div>


    <script>
        $.get("/userPages", {token:getCookie("token")}, (data) => {
            if(data.status == 200){
                data.data.forEach(page => {
                    $("#userPages").append(`<button id="page-${page.id}" class="btn btn-outline-primary page" onclick="location='/p/${page.id}'">${page.data.pageName}</button>`);
                });
            }else{
                location = "/"
            }
        });
        $.get("/pagesSharedWithUser", {token:getCookie("token")}, (data) => {
            if(data.status == 200){
                data.data.forEach(page => {
                    $("#pagesSharedWithUser").append(`<button id="page-${page.id}" class="btn btn-outline-primary page" onclick="location='/p/${page.id}'">${page.data.pageName}</button>`);
                });
            }
        });
        $("#createPageForm").submit((e) => {
            e.preventDefault();
            const name = $("#pageName").val();
            $.post("/createPage", {token:getCookie("token"), name:name}, (data) => {
                if(data.status == 200) {
                    location = `/p/${data.id}`;
                }
            })
        })
    </script>

    <style>
        .nav-item,.dropdown-item,.page{cursor: pointer;}
        #progressbar {
            text-align: center;
            overflow: hidden;
            color: var(--bs-gray-500);
        }
        #progressbar .active {
            color: var(--bs-primary);
        }
        #progressbar li {
            list-style-type: none;
            width: calc(100% / 3);
            float: left;
            position: relative;
        }
        #progressbar #step1:before {content: "1"}
        #progressbar #step2:before {content: "2"}
        #progressbar #step3:before {content: "3"}
        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 20px;
            color: var(--bs-light);
            background: var(--bs-gray-500);
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }
        #progressbar li.active:before,#progressbar li.active:after {
            background: var(--bs-primary)
        }
        .w-lg-100 { width: 100%!important; }
        /* LG breakpoint*/
        @media (min-width: 992px) {
            .w-lg-100 { width: 41.66666667%!important;}
        }
    </style>

</body>
</html>
