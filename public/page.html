<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://raw.githubusercontent.com/mere-patrie/taskmanager/main/public/js/app.js" defer></script>
    <script src="https://raw.githubusercontent.com/mere-patrie/taskmanager/main/public/js/cookieFunctions.js"></script>
    <title>Pages</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Firebase chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navBar" aria-controls="navBar"><span class="navbar-toggler-icon"></span></button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navBar" aria-labelledby="navBar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navBarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle d-flex flex-row gap-1 align-items-center" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg></button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item d-flex flex-row gap-2 align-items-center p-2" href="/dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/></svg> My account</a></li>
                            <li><a class="dropdown-item d-flex flex-row gap-2 align-items-center p-2" onclick="deleteCookie('token');location.reload();"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/><path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/></svg>DÃ©connexion</a></li>
                        </ul>
                      </li>
                </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add task modal -->
    <div class="modal" tabindex="-1" id="addTaskModal">
        <div class="modal-dialog" role="modal">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-3">Add task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                    <form id="addTaskForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="taskName" placeholder="Task name" autocomplete="off">
                            <label for="taskName">Task name</label>
                        </div>
                        <label for="taskDescription" class="form-label">Task descripton</label>
                        <textarea class="form-control" id="taskDescription" rows="3" autocomplete="off"></textarea>
                        <div class="form-text m-0 mb-1">*Optional</div>
                        <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 my-2">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Share -->
    <div class="container-fluid d-flex p-2 justify-content-end">
        <div>
            <button class="btn border" data-bs-toggle="modal" data-bs-target="#settingsModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/><path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/></svg></button>
            <button class="btn border" data-bs-toggle="modal" data-bs-target="#shareModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16"><path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/></svg>
        </div>
        </button>
    </div>
    <div class="modal" tabindex="-1" id="settingsModal">
        <div class="modal-dialog" role="modal">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-3">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <div class="d-flex flex-row gap-2 justify-content-between"><p class="m-0 fs-6">Delete this page</p><button class="btn btn-danger" onclick="deletePage()">Delete</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="shareModal">
        <div class="modal-dialog" role="modal">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-3">Share this page</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                    <form id="sharePageFrom">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="shareToEmail" placeholder="Task name" autocomplete="off">
                            <label for="shareToEmail">Email of the person to share to</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 my-2">Share</button>
                        <p class="m-0 fs-6">Shared with :</p>
                        <ul class="list-group mb-3" id="sharedWith"></ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tasks containers -->
    <div class="row p-2 m-0 gap-2" style="max-width: 100vw;">
        <div class="col-xl border p-2 rounded d-flex flex-column gap-2">
            <div class="w-100 d-flex flex-row align-items-center justify-content-between">
                <h1>A faire</h1>
                <button class="btn btn-outline-primary rounded-5 dropdown-toggle" type="button" data-state="aFaire" onclick="$('#addTaskModal').attr('data-state', $(this).attr('data-state'))" data-bs-toggle="modal" data-bs-target="#addTaskModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/></svg></button>
            </div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" style="padding-bottom: 40px;" id="aFaire" class="d-flex flex-column gap-2"></div>
        </div>
        <div class="col-xl border p-2 rounded d-flex flex-column gap-2">
            <div class="w-100 d-flex flex-row align-items-center justify-content-between">
                <h1>En cours</h1>
                <button class="btn btn-outline-primary rounded-5 dropdown-toggle" type="button" data-state="enCours" onclick="$('#addTaskModal').attr('data-state', $(this).attr('data-state'))" data-bs-toggle="modal" data-bs-target="#addTaskModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/></svg></button>
            </div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" style="padding-bottom: 40px;" id="enCours" class="d-flex flex-column gap-2"></div>
        </div>
        <div class="col-xl border p-2 rounded d-flex flex-column gap-2">
            <div class="w-100 d-flex flex-row align-items-center justify-content-between">
                <h1>Finit</h1>
                <button class="btn btn-outline-primary rounded-5 dropdown-toggle" type="button" data-state="finit" onclick="$('#addTaskModal').attr('data-state', $(this).attr('data-state'))" data-bs-toggle="modal" data-bs-target="#addTaskModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/></svg></button>
            </div>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" style="padding-bottom: 40px;" id="finit" class="d-flex flex-column gap-2"></div>
        </div>
    </div>

    <script>
        var page = window.location.pathname.split("/");
        page = page[page.length-1];
        function allowDrop(ev) {ev.preventDefault();}
        function drag(ev) {ev.dataTransfer.setData("text", ev.target.id);}
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            $.post("/moveTask", {token:getCookie("token"),docId:data, moveTo: ev.target.id})
        }
        $.post("/auth", {token:getCookie("token")}, (data) => {
            if(data.status == 400){
                location = "/";
            }else{
                $.get("/getTasks", {token:getCookie("token"), page:page}, (tasks) => {
                    if(tasks.status == 400){
                        location = "/";
                    }else{
                        tasks.data.forEach(task => {
                            $(`#${task.data.state}`).append(`<div id="${task.id}" class="task border rounded p-2" draggable="true" ondragstart="drag(event)"><div class="d-flex flex-row justify-content-between"><div type="button" data-bs-toggle="collapse" data-bs-target="#${task.id}-description" aria-expanded="false" aria-controls="${task.id}-description" class="fs-4 text-break w-100">${task.data.taskName}</div><div class="btn-group"><button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg></button><ul class="dropdown-menu dropdown-menu-end"><li><button class="dropdown-item" onclick="deleteTask('${task.id}')">Delete</button></li></ul></div></div><div class="collapse text-break" id="${task.id}-description"><hr>${task.data.taskDescription}</div></div>`);
                        });
                    }
                });
            }
        });
        $("#addTaskForm").submit((e) => {
            e.preventDefault();
            $.post("/addTask", {token:getCookie("token"), taskName:$('#taskName').val(), taskDescription:$("#taskDescription").val(), state:$("#addTaskModal").attr("data-state"), page:page}, (data) => {
                $(`#${$("#addTaskModal").attr("data-state")}`).append(`<div id="${data.id}" class="task border rounded p-2" draggable="true" ondragstart="drag(event)"><div class="d-flex flex-row justify-content-between"><div type="button" data-bs-toggle="collapse" data-bs-target="#${data.id}-description" aria-expanded="false" aria-controls="${data.id}-description" class="fs-4 text-break w-100">${$('#taskName').val()}</div><div class="btn-group"><button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg></button><ul class="dropdown-menu dropdown-menu-end"><li><button class="dropdown-item" onclick="deleteTask('${data.id}')">Delete</button></li></ul></div></div><div class="collapse text-break" id="${data.id}-description"><hr>${$('#taskDescription').val()}</div></div>`);
                $('#taskName').val("");
                $('#taskDescription').val("");
                $("#addTaskModal").modal("hide");
            });
        });
        $.get("/sharedWith", {token:getCookie("token"), page:page}, (data) => {
            if(data.status == 200){
                data.data.authorized.forEach(email => {
                    $("#sharedWith").append(`<li class="list-group-item d-flex flex-row justify-content-between align-items-center" id="sharedWith_${data.data.id}" onclick="deleteSharing('${email}', '${data.data.id}')">${email}<button type="button" class="btn btn-outline-danger">Delete</button></li>`);
                });
            }
        })
        $("#sharePageFrom").submit((e) => {
            e.preventDefault();
            const email = $("#shareToEmail").val();
            $.post("/share", {token:getCookie("token"), page:page, email:email}, (data) => {
                if(data.status == 200){
                    $("#shareToEmail").val("");
                    const rand = Math.floor(Math.random() * 10000);
                    $("#sharedWith").append(`<li class="list-group-item d-flex flex-row justify-content-between align-items-center" id="sharedWith_${rand}" onclick="deleteSharing('${email}', '${rand}')">${email}<button type="button" class="btn btn-outline-danger">Delete</button></li>`)
                }
            })
        });
        function deleteSharing(email, el){
            $.post("/deleteSharing", {token:getCookie("token"), page:page, email:email}, (data) => {
                if(data.status == 200){
                    $(`#sharedWith_${el}`).remove();
                }
            });
        }
        function deleteTask(id){
            $.post("/deleteTask", {token:getCookie("token"), docId:id}, (data) => {
                if(data.status == 200){
                    $(`#${id}`).remove();
                }
            });
        }
        function deletePage() {
            $.post("/deletePage", {token: getCookie("token"), page:page}, (data) => {
                if(data.status == 200){
                    location = "/dashboard"
                }
            })
        }
    </script>

    <style>
        .task {
            width: 100%;
        }
        .task>button {
            width: 100%;
        }
        .dropdown-toggle::after{content: none;}
        .nav-item,.dropdown-item{cursor: pointer;}
        #progressbar {
            text-align: center;
            overflow: hidden;
            color: var(--bs-gray-500);
        }
        #progressbar .active {
            color: var(--bs-primary);
        }
        #progressbar li {
            list-style-type: none;
            width: calc(100% / 3);
            float: left;
            position: relative;
        }
        #progressbar #step1:before {content: "1"}
        #progressbar #step2:before {content: "2"}
        #progressbar #step3:before {content: "3"}
        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 20px;
            color: var(--bs-light);
            background: var(--bs-gray-500);
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }
        #progressbar li.active:before,#progressbar li.active:after {
            background: var(--bs-primary)
        }
        .w-lg-100 { width: 100%!important; }
        /* LG breakpoint*/
        @media (min-width: 992px) {
            .w-lg-100 { width: 41.66666667%!important;}
        }
    </style>

</body>
</html>
